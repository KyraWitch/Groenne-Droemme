    <Main class="flexIndex">
        <!--Kontakt us Text-->
        <form>
            <div class="form-group">
                <label for="Navn">Navn:</label>
                <input class="input-border-shadow" type="text" id="Navn" name="Navn">
            </div>
            <div class="form-group">
                <label for="email">Email Adresse:</label>
                <input class="input-border-shadow" type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="besked">Besked: </label>
                <textarea class="input-border-shadow" id="besked" name="besked"
                    placeholder="Write your message here"></textarea>
            </div>

            <div class="form-group">
                <label for="nyPlante">Ny plante til data basen:
                    <input class="input-border-shadow checkbox-group" type="checkbox" id="nyPlante" name="nyPlante">
                </label>
            </div>
            <div class="form-group">
                <label for="danskeNavn">Plantens danskenavn:</label>
                <input class="input-border-shadow" type="text" id="danskeNavn" name="danskeNavn">
            </div>
            <div class="form-group">
                <label for="variant">Plantens variant:</label>
                <input class="input-border-shadow" type="text" id="variant" name="variant">
            </div>
            <div class="form-group">
                <label for="botaniskNavn">Plantens botanske navn:</label>
                <input class="input-border-shadow" type="text" id="botaniskNavn" name="botaniskNavn">
            </div>
            <div class="form-group">
                <label for="type">Plantens Type:</label>
                <input class="input-border-shadow" type="text" id="type" name="type">
            </div>
            <div class="form-group">
                <label for="hojde">Plantens højde:</label>
                <input class="input-border-shadow" type="number" id="hojde" name="hojde">
            </div>
            <div class="form-group">
                <label for="raekkeafstand">Plantens Rækkeafstand:</label>
                <input class="input-border-shadow numbersizing" type="number" id="raekkeafstand" name="raekkeafstand">
            </div>
            <div class="form-group">
                <label for="saadybde">Plantens Sådybde:</label>
                <input class="input-border-shadow numbersizing" type="number" id="saadybde" name="saadybde">
            </div>
            <div class="form-group">
                <label for="lysforhold">Plantens Lysforhold:</label>
                <!-- Do ina bit but drop down -->
            </div>
            <div class="form-group">
                <label for="forspiring">Plantens Forspiring:</label>
                <select class="input-border-shadow" id="forspiring" name="forspiring"></select>
            </div>
            <div class="form-group">
                <label for="udplantning">Plantens Udplantning:</label>
                <select class="input-border-shadow" id="udplantning" name="udplantning" multiple>
                    <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="opel">Opel</option>
  <option value="audi">Audi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spirerEfter">Planten spirer efter ca:</label>
                <input class="input-border-shadow numbersizing" type="number" id="spirerEfter" name="spirerEfter">
            </div>
            <div class="form-group">
                <label for="klarTilHoest">Planten er klar til høst efter ca:</label>
                <input class="input-border-shadow numbersizing" type="number" id="klarTilHoest" name="klarTilHoest">
            </div>
            <div class="form-group">
                <label for="beskrivelse">Plantbeskrivelse:</label>
                <textarea class="input-border-shadow" id="beskrivelse" name="beskrivelse"></textarea>
            </div>
            <div class="form-group">
                <button class="submit-btn" type="submit">
                    Indsend
                </button>
            </div>
        </form>
    </main>

    <Footer>
        <p>© Grønne Drømme 2023</p>
    </Footer>
